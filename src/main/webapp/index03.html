<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>老年人评估系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="layui/css/layui.css" tppabs="http://res.layui.com/layui/dist/css/layui.css"  media="all">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="addoldmaninfo">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name"autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="identity" id ="identity"  placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">社保卡号</label>
            <div class="layui-input-block">
                <input type="text" name="shebao" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-block">
                <input type="radio" name="mingzu" value="汉族" title="汉族" checked="">
                <input type="radio" name="mingzu" value="少数民族" title="少数民族">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文化程度</label>
            <div class="layui-input-block">
                <select name="wenhua" lay-filter="aihao">
                    <option value=""></option>
                    <option value="文盲">文盲</option>
                    <option value="小学" selected="">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中">高中</option>
                    <option value="本科及本科以上">本科及本科以上</option>
                    <option value="不详">不详</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">宗教信仰</label>
            <div class="layui-input-block">
                <input type="radio" name="zongjiao" value="无" title="无" lay-filter="ChoiceRadio"checked="">
                <input type="radio" name="zongjiao" value="有" title="有"lay-filter="ChoiceRadio">
                <input type="" name="qq" id="qq" autocomplete="off" class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">婚宴状况</label>
            <div class="layui-input-block">
                <select name="hunyan" lay-filter="aihao">
                    <option value=""></option>
                    <option value="未婚">未婚</option>
                    <option value="已婚" selected="">已婚</option>
                    <option value="丧偶">丧偶</option>
                    <option value="离婚">离婚</option>
                    <option value="未说明婚烟状况">未说明婚烟状况</option>
<!--                    <option value="5"></option>-->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">居住环境</label>
            <div class="layui-input-block">
                <select name="juzhu" lay-filter="aihao">
                    <option value=""></option>
                    <option value="独居">独居</option>
                    <option value="与配偶/伴侣居住" selected="">与配偶/伴侣居住</option>
                    <option value="与子女居住">与子女居住</option>
                    <option value="与父母居住">与父母居住</option>
                    <option value="与兄弟姐妹居住">与兄弟姐妹居住</option>
                    <option value="与其他亲属居住">与其他亲属居住</option>
                    <option value="与非亲属关系的人居住">与非亲属关系的人居住 </option>
                    <option value="养老机构">养老机构</option>                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-block">
                <select name="zhifu" lay-filter="aihao">
                    <option value=""></option>
                    <option value="城镇职工基本医疗保险">城镇职工基本医疗保险</option>
                    <option value="城镇居民基本医疗保险" selected="">城镇居民基本医疗保险</option>
                    <option value="全公费">全公费</option>
                    <option value="全自费">全自费</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">经济来源</label>
        <div class="layui-input-block">
            <select name="jingji" lay-filter="aihao">
                <option value=""></option>
                <option value="退休金">退休金</option>
                <option value="子女补贴" selected="">子女补贴</option>
                <option value="亲友资助">亲友资助</option>
                <option value="其他补贴">其他补贴</option>
            </select>
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">痴呆</label>
            <div class="layui-input-block">
                <select name="chidai" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">轻度</option>
                    <option value="2">中度</option>
                    <option value="3">重度</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">精神疾病</label>
            <div class="layui-input-block">
                <select name="jingshen" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">精神分裂症</option>
                    <option value="2">双相情感障碍</option>
                    <option value="3">偏执型精神障碍</option>
                    <option value="4">分裂情感性障碍</option>
                    <option value="5">癫痫所致精神障碍 </option>
                    <option value="6">精神发育迟滞伴发精神障碍</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跌倒</label>
            <div class="layui-input-block">
                <select name="diedao" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">发生过1次</option>
                    <option value="2">发生过2次</option>
                    <option value="3">发生过3次及以上</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">走失</label>
            <div class="layui-input-block">
                <select name="zoushi" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">发生过1次</option>
                    <option value="2">发生过2次</option>
                    <option value="3">发生过3次及以上</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">噎食</label>
            <div class="layui-input-block">
                <select name="yeshi" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">发生过1次</option>
                    <option value="2">发生过2次</option>
                    <option value="3">发生过3次及以上</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自杀</label>
            <div class="layui-input-block">
                <select name="zisha" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1" selected="">发生过1次</option>
                    <option value="2">发生过2次</option>
                    <option value="3">发生过3次及以上</option>
                </select>
            </div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form'], function () {
        // var upload = layui.upload;
        var form = layui.form;
    form.on('radio(ChoiceRadio)',function(data){
        console.log(data.value); //被点击的 radio 的 value 值
            if(data.value=="有")
            {
                $('#qq').attr('class','layui-input ');
            }
    });
    });
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date',
            trigger:'click'
        });
        laydate.render({
            elem: '#date1'
        });

    });
</script>
</body>
</html>
</body>
</html>
